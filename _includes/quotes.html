<div id="quote" class="container-md">
    <script lang="javascript">

	// This method will return a random number from 0 to max - 1.
	function getRandomInt(max) {
	   return Math.floor(Math.random() * max);
	};

	// This method will display a random quote retrieved from the
	// given url for the passed element id.
	function getQuote(url, elm) {
	  console.log("Element: " + elm);
	  let request = new XMLHttpRequest();
	  request.open('GET', url);
	  request.responseType = 'json';
	  request.send();
	  request.onload = function() {
	     console.log("Inside onload callback - 1");
	     // This method will randomly select a quote and then display it
	     const quotes = request.response;
	     console.log("Inside onload callback - 2 " + quotes);
	     const quote = quotes[getRandomInt(quotes.length)];
	     console.log("Inside onload callback - 3 " + quote);
	     var div = document.createElement('div');
	     console.log("Inside onload callback - 4 " + div);
	     div.setAttribute('style','text-align: left;');
	     console.log("Inside onload callback - 5");
	     div.append(document.createElement('br'));
	     console.log("Inside onload callback - 6");
	     quote.quote.forEach(e => {
	        div.append(e);
	        div.append(document.createElement('br'));
	     });
	     console.log("Inside onload callback - 7");
	     elm.append(div);
	     console.log("Inside onload callback - 8");
	     var div = document.createElement('div');
	     console.log("Inside onload callback - 9");
	     div.setAttribute('style','text-align: right;');
	     console.log("Inside onload callback - 10");
	     div.append(document.createElement('br'));
	     console.log("Inside onload callback - 11");
	     div.append('"');
	     console.log("Inside onload callback - 12");
	     div.append(quote.author);
	     console.log("Inside onload callback - 13");
	     div.append('"');
	     console.log("Inside onload callback - 14");
	     div.append(document.createElement('br'));
	     console.log("Inside onload callback - 15");
	     elm.append(div);
	     console.log("Completed processing onload callback");
	   };
	};

	console.log("Before calling getQuote");
	getQuote("/learning/assets/data/quotes.json", document.getElementById("quote"));
	console.log("After calling getQuote");
    </script>
</div>
